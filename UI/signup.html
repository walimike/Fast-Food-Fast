<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Michael Robert Wali">
    <title>Admin</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <section class="layout">
      <div class="branding">
        <h1>Fast Food <span class="highlight">Fast</span><h1>
      </div>
      <div class="signupform">
        <div class="signup">
          <form>
            <input type="name" class="form-input" placeholder="First Name" required="required">
            <input type="name" class="form-input" placeholder="Last Name" required="required">
            <input type="email" class="form-input" placeholder="Email" required="required">
            <input type="password" class="form-input" placeholder="Password" required="required">
            <input type="password" class="form-input" placeholder="Verify Password" required="required">
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
